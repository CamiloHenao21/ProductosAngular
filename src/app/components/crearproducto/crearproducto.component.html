<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">Crear Producto
        </span>
        </div>
    </div>
    <br>
    <form class="mt-4" [formGroup]="crearProducto" (ngSubmit)="agregarProducto()">
        <div class="row">
            <input formControlName="id" type="number" class="form-control-lg mt-3" placeholder="Id">
            <input formControlName="nombre" type="text" class="form-control-lg mt-3" placeholder="Nombre">
            <input formControlName="caracteristica" type="text" class="form-control-lg mt-3" placeholder="Caracteristica">
            <input formControlName="fecha" type="date" class="form-control-lg mt-3" placeholder="Fecha">
            <input formControlName="correo" type="text" class="form-control-lg mt-3" placeholder="Correo">
            <select formControlName="pais" class="form-select-lg mt-3" aria-label="Default select example">
            <option selected>Seleccione un pais</option>
            <option value="1" *ngFor = "let item of pais" [value]="item">{{item}}</option>
          </select>
            <input formControlName="precio" type="number" class="form-control-lg mt-3" placeholder="Precio">
            <input formControlName="disponible" type="number" class="form-control-lg mt-3" placeholder="Disponible">
            <input formControlName="vendidas" type="number" class="form-control-lg mt-3" placeholder="Vendidas">
            <input formControlName="imagen" type="text" class="form-control-lg mt-3" placeholder="Imagen">
        </div>

        <div class="mt-3">
            <button style="margin: 10px" class="btn btn-outline-success btn-lg float-right" type="text" routerLink="/productos">Cerrar</button>
            <button style="margin: 10px" class="btn btn-outline-success btn-lg float-right" type="submit" [disabled]="crearProducto.invalid">Guardar</button>
        </div>
    </form>
